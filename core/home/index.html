<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>

        <div class="bg-color">
            <div class="form">
                <div class="welcome-text">Test</div>
                <div class="form__input-box">
                    <div class="name-value_box">
                        <div class="help-text">Name/Value Pair</div>
                        <input class="input-pairs" id="input-pairs-box" type="text" value="Name=Value">
                    </div>
                    <div class="add-button_box">
                        <button class="add-button" onclick="onAddButtonClick()">Add</button>
                    </div>
                </div>
                <div class="errorMessage" id="error-box">The format is inccorect, please enter pair `<`name`>`= `<`value`>` that can contain only alpha-numeric characters.</div>
                <div class="form__input-list">
                    <div class="key-value_list">
                        <div class="help-text-list">Name/Value Pair List</div>
                        <div class="key-values-box" id="values-box"></div>
                    </div>
                    <div class="show-button_box">
                        <button class="sort-by-name-button" onclick="sortByName(globalArray)">Sort By Name</button>
                        <button class="sort-by-value-button" onclick="sortByValue(globalArray)">Sort By Value</button>
                        <button class="delete-button" onclick="deleteInfo()">Delete</button>
                        <button class="show-xml-button" onclick="parseToXML(globalArray)">Show XML</button>
                    </div>
                </div>
            </div>
        </div>


        <script src = "index.js"></script>
        <script src = "../scripts/sorts/sortByName.js"></script>
        <script src = "../scripts/sorts/sortByValue.js"></script>
        <script src = "../scripts/parsers/stringToArrParser.js"></script>
        <script src = "../scripts/parsers/arrToStringParser.js"></script>
        <script src = "../scripts/xml/parseToXML.js"></script>
    </body>
</html>
